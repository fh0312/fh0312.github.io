<div class="contact">
  <h2>Contact Me</h2>
  <section id="contact" class="content">
    <section class="info">
      <div style="width: 100%">
        <!--        "Clickable contact links (no backend needed)-->
        <!--        •	mailto:your@email.com → opens email client directly-->
        <!--        •	tel:+123456789 → opens phone app on mobile-->
        <!--        •	Links to LinkedIn, GitHub, Twitter, Medium, etc."-->
        <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Lisbon+(Where%20am%20I%20?)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
      </div>
    </section>
    <section class="contact-section">
      <p>If you have any questions, opportunities, or just want to say hi, feel free to send me a message below.</p>

      <form [attr.action]="formspreeUrl" method="POST" class="contact-form">
        <label>
          Your email:
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>

        <label>
          Your message:
          <textarea name="message" placeholder="Write your message here..." required></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </section>
  </section>
</div>
